<!-- Panel de MapFeautreSelector -->
<div id="MapFeatureSelector" class="MapFeatureSelector">
    <div class="statsHeader stat-panel-title">
        <span class="fas fa-th"></span>
        <div id="statsTitle" class="titleHeader">Sélection de dalles</div>
        <a id="closeMapFeatureSelector" data-dismiss="alert" aria-label="close" data-original-title="Fermer">×</a>
    </div>
    <button class="action-button" id="startDrawing">
        <span class="fas fa-draw-polygon"></span>
        <span class="button-text">Sélectionner</span>
    </button>
    <button class="action-button" id="clearSelection">
        <span class="fas fa-trash"></span>
        <span class="button-text">Effacer la sélection</span>
    </button>
    <button class="action-button" id="downloadSelection">
        <span class="fas fa-download"></span>
        <span class="button-text">Télécharger la sélection</span>
    </button>
    <p id="selectionCount"><i>Aucune sélection</i></p>
</div>
